<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50acc596bd.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="game-title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">
                Choose your weapon
            </h2>
            <h3 class="score-message" id="scoreMessage">
                First to score 5 points wins the game
            </h3>
            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign"><i class="fa-solid fa-hand-fist"></i></div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign"><i class="fa-solid fa-hand"></i></div>
            </button>
            <button class="btn btn-square" id="scissorBtn">
                <div class="sign"><i class="fa-solid fa-hand-peace"></i></div>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Reinaldo
        </p>
        <a href="https://github.com/reipared" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play Again!</button>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
